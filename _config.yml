# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: ByteBits
subtitle:
description:
author: Mateusz Pietrzak
language:
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://bytebits.io
root: /
permalink: :title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: false
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 0
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: MMMM Do YYYY
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: bytebits
# THEME
theme_config:
  ## Header
  menu:
    Home: /
    Archives: /archives
    About: /about.html
  ## Logo
  logo_image_source: /assets/logo.svg
  ## Footer about
  footer_about: "@Untitled. All right reserved"
  ##
  default_post_title: Untitled
  default_post_icon: fa-file-text-o
  ## Index Page
  index_banner_text: ByteBits
  index_banner_text_secondary: Create Websites. Make Magic.
  index_font_awesome_icon_css: fa fa-bold
  ## Archive Date Format
  archive_date_format: MMM YYYY
  ## Comments.
  comments:
    disqus_shortname: thebytebits
  ## Google Analytics Tracking ID
  google_analytics: UA-109513724
  ## Social Accounts
  social_platforms:
    - url: https://twitter.com/thebytebits
      fa_icon: fa-twitter
    - url: https://www.facebook.com/thebytebits
      fa_icon: fa-facebook
    - url: https://medium.com/@thebytebits
      fa_icon: fa-medium
    - url: https://github.com/thebytebits
      fa_icon: fa-github


# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: heroku
  repo: https://git.heroku.com/bytebits-blog.git


prism_plugin:
  mode: 'preprocess'    # realtime/preprocess
  theme: 'default'